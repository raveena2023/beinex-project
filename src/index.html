<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Beinex</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- app favicon -->
  <link rel="shortcut icon" href="assets/images/fav-icon.png">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <!-- plugin stylesheets -->
  <link rel="stylesheet" type="text/css" href="assets/css/vendors.css" />
  <!-- app style -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.3.0/d3.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
  <div class="app">
    <div class="app-wrap">

      <div class="loader">
        <div class="h-100 d-flex justify-content-center">
          <div class="align-self-center">
            <img src="assets/img/loader/loader.svg" alt="loader">
          </div>
        </div>
      </div>
     
        <app-root></app-root>
      </div>
  </div>
  <!-- end app-container -->
  <!-- plugins -->
  <script src="assets/js/vendors.js"></script>

  <!-- custom app -->
  <script src="assets/js/app.js"></script>
  <script>
    $(document).ready(function(){
    $('.progressWrapper progress').each(function(){
      var prgsVal = $(this).data('value');
      var maxN = $(this).attr('max');
      var pop = prgsVal/maxN * 100
      
      $(this).prev().css('left', pop + '%').text(prgsVal);
      $(this).val(prgsVal);
    });
});
  </script>
</body>

</html>
